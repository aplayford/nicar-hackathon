{% extends "hackathon/base.html" %}

{% block pageTitle %}Sign Up{% endblock %}

{% block bodyContent %}
<div class="line-header">Sign-up</div> 

<form action="{% url signup %}" method="post">

	{% for field in form %}
	{% include "hackathon/includes/field.html" %}
	{% endfor %}

	{% csrf_token %}

	<input type="submit" value="Submit" />

</form>

{% endblock %}
